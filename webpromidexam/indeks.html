    <div class="container mt-3">
      <div class="frms">
        <h1>STUDENT MANAGEMENT <br> MINIAPP</h1>
        <hr>

        <div class="container mt-4 mb-4">
          <div class="row pt-3">
            <div class="col-8">
              <h4>Add Student</h4>
        <button type="button" class="btn btn-primary" name="button-show">Show Form Add Student</button>
        <!--form input-->
        <form class="form was validated">
          <div>
            <label for="id" class="form-label"><br>STUDENT ID(NIM)</label>
            <input type="text" class ="form-control" name="id" placeholder="s2171.." required>
          </div>

          <div>
            <label for="fullname" class="form-label">FULLNAME</label>
            <input type="text" class="form-control" name="fullname" placeholder="LastName FirstName" required>
          </div>

          <div class="gender">
            <label class="form-label">GENDER</label>
            <div>
              <input class="male" type="radio" name="gender" value="Male">
              <label class="form-check-label" for="gender">
                Male
              </label>
              <input class="female" type="radio" name="gender" value="Female">
              <label class="form-check-label" for="Female">
                Female
              </label>
            </div>
          </div>

          <div>
            <label for="faculty" class="form-label"><br>FACULTY</label>
            <select id="faculties" name="faculty" class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option value="all">--SELECT YOUR FACULTY--</option>
              <option value="theology">Fakultas Filsafat</option>
              <option value="nursing">Fakultas Keperawatan</option>
              <option value="agriculture">Fakultas Pertanian</option>
              <option value="computer_science">Fakultas Ilmu Komputer</option>
              <option value="economic">Fakultas Ekonomi dan Bisnis</option>
              <option value="secretary">Akademi Sekretaris Manajemen Indonesia Klabat</option>
              <option value="education">fakultas Pendidikan</option>
            </select>
          </div>

          <div>
            <label for="programs" class="form-label"><br>Program Of Study</label>
            <select id="programs" name="programs" class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option class="all" value="all" id="options">--SELECT YOUR FACULTY--</option>
            </select>
          </div>
          <br>
          <button class="btn btn-primary" type="submit">Add Student</button>
        </form>
      </div>

      <!--filters-->
      <div class="filters col-4 pt-3">
        <h4>FILTER STUDENT BY</h4>
        <form id="form2">
          <label for="FilterFaculty" class="form-label"><br>FACULTY</label>
          <select class="fil-faculty form-select form-select-sm" name="fil-faculty">
            <option value="all">--SELECT YOUR FACULTY--</option>
            <option value="theology">Fakultas Filsafat</option>
            <option value="nursing">Fakultas Keperawatan</option>
            <option value="agriculture">Fakultas Pertanian</option>
            <option value="comp">Fakultas Ilmu Komputer</option>
            <option value="economic">Fakultas Ekonomi</option>
            <option value="sec">Akademi Sekretaris Manajemen Indonesia</option>
            <option value="edu">Fakultas Keguruan dan Ilmu Pendidikan</option>
          </select>
          <label for="FilterFaculty" class="form-label"><br>PROGRAM OF STUDY</label>
          <select class="fil-programs form-select form-select-sm" name="fil-programs">
            <option value="all">--SELECT YOUR PROGRAM OF STUDY--</option>
            <option value="bachelors">Ilmu Filsafat</option>
            <option value="accounting">Akuntasi</option>
            <option value="management">Management</option>
            <option value="international">Program Internasional</option>
            <option value="nursing">Keperawatan</option>
            <option value="proffession">Profesi</option>
            <option value="secretary">Sekretaris</option>
            <option value="agriculture">Pertanian</option>
            <option value="system">Sistem Informasi</option>
            <option value="technology">Teknik Informatika</option>
            <option value="religious">Ilmu Filsafat</option>
            <option value="english">Pendidikan Bahasa Inggris</option>
            <option value="economic">Pendidikan Ekonomi</option>
            <option value="formal">Pendidikan Luar Sekolah</option>
          </select>
        </form>
      </div>
    </div>
    </div>
    </div>

    <!--table output student-->
      <div id="example-div" class="d-flex aligns-items-center justify-content-center">
      <h1>OUR STUDENT</h1>
      </div>

      <input class="searchbar form-control me-2" type="text" name="searchbar"  value="" placeholder="search student by name....">
      </form>

      <div class="container col-lg">
      <table class="table table-hover">
        <tbody>
          <th>STUDENT ID</th>

          <th>GENDER</th>
